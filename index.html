<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Curso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
        }
        
        .card {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .card-header {
            background: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-header h2 {
            font-size: 24px;
            font-weight: 500;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        
        .form-control:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
        }
        
        .form-label {
            position: absolute;
            left: 16px;
            top: 12px;
            font-size: 16px;
            color: #666;
            transition: all 0.3s;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }
        
        .form-control:focus + .form-label,
        .form-control:not(:placeholder-shown) + .form-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            color: #3f51b5;
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: "▼";
            font-size: 12px;
            position: absolute;
            right: 16px;
            top: 12px;
            color: #666;
            pointer-events: none;
        }
        
        select.form-control {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 30px;
        }
        
        .btn {
            display: inline-block;
            background: #3f51b5;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #303f9f;
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            accent-color: #3f51b5;
        }
        
        .card-footer {
            padding: 15px 30px;
            text-align: center;
            background: #f5f5f5;
            border-top: 1px solid #eee;
        }
        
        .card-footer a {
            color: #3f51b5;
            text-decoration: none;
        }
        
        .card-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Registro de Curso</h2>
        </div>
        <div class="card-body">
            <form id="registroForm">
                <div class="form-group">
                    <input type="text" class="form-control" id="nombre" placeholder=" " required>
                    <label for="nombre" class="form-label">Nombre completo</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder=" " required>
                    <label for="email" class="form-label">Correo electrónico</label>
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" id="telefono" placeholder=" ">
                    <label for="telefono" class="form-label">Teléfono</label>
                </div>
                <div class="form-group">
                    <div class="select-wrapper">
                        <select class="form-control" id="curso" required>
                            <option value="" disabled selected></option>
                            <option value="html">HTML y CSS Básico</option>
                            <option value="javascript">JavaScript Avanzado</option>
                            <option value="react">React Framework</option>
                            <option value="node">Node.js Backend</option>
                            <option value="python">Python para Principiantes</option>
                        </select>
                        <label for="curso" class="form-label">Selecciona un curso</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="select-wrapper">
                        <select class="form-control" id="nivel" required>
                            <option value="" disabled selected></option>
                            <option value="principiante">Principiante</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="avanzado">Avanzado</option>
                        </select>
                        <label for="nivel" class="form-label">Nivel de experiencia</label>
                    </div>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarme</button>
            </form>
        </div>
        <div class="card-footer">
            ¿Ya tienes una cuenta? <a href="#">Inicia sesión</a>
        </div>
    </div>

    <script>
        // Efecto visual para los selects
        const selects = document.querySelectorAll('select.form-control');
        
        selects.forEach(select => {
            // Activar la etiqueta si hay una opción seleccionada
            select.addEventListener('change', function() {
                if (this.value) {
                    this.classList.add('selected');
                } else {
                    this.classList.remove('selected');
                }
            });
        });
        
        // Validación del formulario
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const curso = document.getElementById('curso').value;
            const nivel = document.getElementById('nivel').value;
            const terminos = document.getElementById('terminos').checked;
            
            if (!nombre || !email || !curso || !nivel || !terminos) {
                alert('Por favor, completa todos los campos obligatorios');
                return;
            }
            
            // Aquí se enviaría el formulario a un servidor
            console.log({
                nombre,
                email,
                telefono,
                curso,
                nivel,
                terminos
            });
            
            alert('¡Registro exitoso! Pronto recibirás un correo de confirmación.');
            this.reset();
        });
    </script>
</body>
</html>
